<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>便利店之王</title>
	</head>

	<body>

		输入多条MPS记录
		</br>
		<textarea id="str" name="message" rows="10" cols="30" placeholder="产品名称 数量 完成日期"></textarea>
		</br>
		<input type="button" value="提交" onclick="test()"/>
		<input type="button" value="返回" onclick="javascript:history.back(-1);"/>
		<div id="res" style="color:red"> </div>
	</body>

	<SCRIPT LANGUAGE="JavaScript">
	function test(){
		var s = document.getElementById("str").value
		s = s.replace(/\r\n/g, '~')
		s = s.replace(/\n/g, '~')
		s = s.replace(/\s/g, ' ')
		var httpRequest = new XMLHttpRequest()
		httpRequest.open('GET',"http://203.195.149.30:8000/kingofshops/compute?str="+s,false)
		httpRequest.send()
		res=httpRequest.responseText
		document.getElementById('res').innerHTML = res
	}
	</SCRIPT>

</html>
