	<head>

	<body>
		</br>
		<textarea id="str" name="message" rows="10" cols="40" placeholder="物料号 名称 单位 调配方式 损耗率 作业提前期"></textarea>
		</br>
		<input type="button" value="提交" onclick="test()"/>

		<div id="res" style="color:red"> </div>
	</body>

	<SCRIPT LANGUAGE="JavaScript">
	window.onload=function(){
		var httpRequest = new XMLHttpRequest()
		httpRequest.open('GET',"http://203.195.149.30:8000/kingofshops/getmas",false)
		httpRequest.send()
		res=httpRequest.responseText
		document.getElementById('res').innerHTML=res
	}
	function test(){
		var s = document.getElementById("str").value
		s = s.replace(/\r\n/g, '~')
		s = s.replace(/\n/g, '~')
		s = s.replace(/\s/g, ' ')
		var httpRequest = new XMLHttpRequest()
		httpRequest.open('GET',"http://203.195.149.30:8000/kingofshops/updmas?str="+s,false)
		httpRequest.send()
		res=httpRequest.responseText
		document.getElementById('res').innerHTML = res
	}
